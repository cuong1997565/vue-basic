<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Beginners</title>
</head>

<body>
    <!-- <footer id="footer">
        <p> copyright {{ date.getFullYear() }} </p>
    </footer> 
    /////////////////////-->
    <div id="app">
        <h1> {{ count }} </h1>
        <button @click="reduceCounter">-</button>
        <button v-on:click="addCounter">+</button>
        <p v-if="isEvenNumber">The current count is even</p>
        <p v-else>The current count is odd</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // new Vue({
        //     el : "#footer",
        //     data : {
        //         date : new Date()
        //     }
        // })
        ////////////////////////////
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                reduceCounter: function () {
                    if (this.count <= 0) {
                        this.count == 0;
                    }
                    else {
                        this.count--;
                    }
                },
                addCounter: function () {
                    this.count++;
                }
            },
            computed: {
                isEvenNumber() {
                    return this.count % 2 === 0
                }
            }
        })
    </script>
</body>

</html>
